<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-row>
      <ion-col>
        <ion-label class="big-heading">
          <p style="text-align: center; margin-top: 15px;">Ajouter</p>
          <p style="text-align: center; margin-top: 25px;">une nouvelle carte</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="popover">
    <ion-searchbar [(ngModel)] = "Search" name="Search" placeholder="rechercher une marque"></ion-searchbar>
  </div>
</ion-header>
<ion-content [fullscreen]="true">



  <ion-row class="ion-margin-horizontal">
    <ion-col (click)="goto(item.id_part)" *ngFor="let item of partenaires | listpartenaire:Search" size="6">
      <ion-card  class="ion-text-center">
        <ion-card-header>
          <div align="center">
            <ion-thumbnail [style.background]="'rgba(27,150,181, 0.1)'">
              <img src="{{imgUrl+item.img}}"  alt="">
            </ion-thumbnail>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-label color="dark">{{ item?.societe }}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
