<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-row>
      <ion-col>
        <ion-label class="big-heading">
          <p class="ion-text-start">Ajouter</p>
          <p class="ion-text-start marginTop">une nouvelle carte !!</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="popover">
    <ion-searchbar [(ngModel)] = "Search" name="Search"></ion-searchbar>
  </div>
</ion-header>
<ion-content [fullscreen]="true">

  <br>
  <br>
  <ion-card *ngFor="let item of partenaires | listpartenaire:Search; ">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <!--<img src="../../../assets/image1.jpg" alt="">-->
      <ion-label style="font-weight: bold;font-size: 1.2rem;color: var(--ion-color-dark);">
        boutique : <br> {{item.societe}}</ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary" (click)="goto()">ajouter</ion-button>
    </ion-item>
    </ion-card>
  <ion-list>
  </ion-list>

</ion-content>
