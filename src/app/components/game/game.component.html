<ion-header class="ion-no-border">
  <ion-list lines="none">
    <div style="text-align: center; margin-top: 45px;">
    <ion-label class="text1" style="color: aliceblue;">
        jouer et gagner
    </ion-label>
  </div>
  </ion-list>
</ion-header>

<div style="text-align: center;" class="wheel">
  <canvas (click)="spin()" #myCanvas width="auto" height="300"></canvas>

    </ion-fab-button>
  </ion-fab>
</div>   -->  
</div>
<ion-content>

<ion-card *ngFor="let item of recom">
  <ion-item>
    <ion-icon name="gift-outline" slot="start"></ion-icon>
    <ion-label>cadeau : {{item.description}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar-number-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;date : {{item.date}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="cart-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;boutique : {{item.societe}}</ion-label>
  </ion-item>
</ion-card>

<br><br><br>
<ion-fab vertical="bottom" horizontal="start" slot="fixed" >
  <ion-fab-button (click)="gotoDetail()">
    <ion-icon name="return-up-back"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
