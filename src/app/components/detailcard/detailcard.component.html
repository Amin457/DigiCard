<ion-content [fullscreen]="true">
  <div style="text-align: center;">
    <div style="text-align:center">
      <div *ngFor="let item of carte1">
        <ngx-qrcode [width]="230" value={{item.num_carte}} class="qr" cssClass="center">
        </ngx-qrcode>

        <ngx-barcode bc-value={{item.num_carte}} [bc-display-value]="true"></ngx-barcode>
      </div>
    </div>
    <h2>points de fidélité : <ion-badge color="primary" mode="ios">{{points}}</ion-badge>
    </h2>

  </div>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">

    <ion-fab-button color="Secondary" (click)="closeCard()">
      <ion-icon class="icon"  name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button class="class-fab">
    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="primary" (click)="game()" data-desc="jeux">
      <ion-icon name="game-controller"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" (click)="promopart()" data-desc="promotions">
      <ion-icon name="gift-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" (click)="localisations()" data-desc="localisation">
      <ion-icon name="location-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" (click)="rec()" data-desc="reclamation">
      <ion-icon name="receipt-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" (click)="feed()" data-desc="Feedback">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
