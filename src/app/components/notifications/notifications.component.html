<ion-content>
  <ion-item-group>
    <ion-item class="ion-padding-vertical popItem" 
      *ngFor="let item of allNotif" (click)="promopart()">
      <ion-thumbnail slot="start">
        <div class="ion-text-center">
          <ion-text color="white">date</ion-text>
        </div>
        <p class="ion-text-center" [style.margin]="'20px 0'">
          <ion-text color="white">{{item.date.substr(5,5)}}</ion-text>
        </p>
      </ion-thumbnail>
      <ion-label>
        <ion-note color="dark"><b>{{item.title}}</b></ion-note>
        <p class="ion-text-wrap">{{item.body}}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
