<form [formGroup]="form" class="ion-margin">
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-input formControlName="email" type="text" placeholder="Enter email or username"></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="!form.get('email').valid && form.get('email').touched">
      <ion-text
        class="error"
        *ngIf="form.get('email').hasError('required')">
        * Please enter email or username
      </ion-text>
    </ion-text>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon
        [name]="type ? 'eye' : 'eye-off'"
        slot="end"
        color="dark"
        (click)="changeType()">
      </ion-icon>
      <ion-input formControlName="password" [type]="type ? 'password' : 'text'"
        placeholder="Enter password"></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="!form.get('password').valid && form.get('password').touched">
      <ion-text
        class="error"
        *ngIf="form.get('password').hasError('required')">
        * Please enter your password
      </ion-text>
      <ion-text
        class="error"
        *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')">
        * Please enter a password of atleast 8 characters long
      </ion-text>
    </ion-text>
  </div>
</form>

<div class="ion-margin-horizontal">
  <ion-button
   class="ion-margin-horizontal"
    size="large"
    expand="block"
    shape="round"
    color="primary"
    (click)="onSubmit()">
    <ion-text>ajouter carte</ion-text>
  </ion-button>
</div>
